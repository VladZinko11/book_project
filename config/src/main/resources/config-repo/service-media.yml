spring:
  application:
    name: service-media
  cloud:
    consul:
      host: ${CONSUL_HOST}
      port: ${CONSUL_PORT}
      discovery:
        enabled: true
        hostname: ${SERVICE_HOST_NAME}
  data:
    mongodb:
      host: mongo
      port: 27017
      database: book_project
  servlet:
    multipart:
      enabled: true
      max-file-size: 1GB
      max-request-size: 1GB
  kafka:
    producer:
      bootstrap-servers: broker.default.svc.cluster.local:29092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    template:
      default-topic: statistic
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    prometheus:
      enabled: true