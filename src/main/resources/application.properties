spring.application.name=book_project
#Data layer props
spring.datasource.url=jdbc:postgresql://localhost:5432/book_project
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.connection.pool_size=20
spring.jpa.properties.hibernate.jdbc.batch_size=20
#Cache props
spring.jpa.properties.hibernate.cache.provider_class=org.ehcache.jsr107.EhcacheCachingProvider
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.cache.jcache.config=ehcache.xml
#Liquibase props
spring.liquibase.change-log=db/changelogs/changelog.sql
spring.liquibase.enabled=true
#Message localisation
spring.messages.basename=messages
spring.messages.encoding=UTF-8
